    <style>
    /* Navbar Styling */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
}

.navbar-brand {
  font-size: 1.5rem;
  font-weight: bold;
}

.navbar-links {
  list-style: none;
  display: flex;
  gap: 15px;
  margin: 0;
  padding: 0;
}

.navbar-links li {
  display: inline;
}

.navbar-links a {
  text-decoration: none;
  color: white;
  font-size: 1rem;
  padding: 5px 10px;
  transition: background-color 0.3s, color 0.3s;
}

.navbar-links a:hover {
  background-color: white;
  color: #007bff;
  border-radius: 5px;
}

.navbar-links .active {
  background-color: white;
  color: #007bff;
  border-radius: 5px;
}

.logout {
  color: #ff4d4d;
}

.logout:hover {
  background-color: white;
  color: #ff4d4d;
}

/* Responsive Design */
.navbar-toggler {
  display: none;
  font-size: 1.5rem;
  cursor: pointer;
  background: none;
  border: none;
  color: white;
}

@media (max-width: 768px) {
  .navbar-links {
    flex-direction: column;
    background-color: #007bff;
    position: absolute;
    top: 60px;
    right: 0;
    width: 100%;
    display: none;
  }

  .navbar-links li {
    text-align: center;
    padding: 10px 0;
  }

  .navbar-toggler {
    display: block;
  }
}
    
    </style>

</head>
