<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    /* Navbar Styling */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: rgb(255, 191, 0);
  color: white;
  padding: 20px 20px;
}

.navbar-brand {
  font-size: 1.5rem;
  font-weight: bold;
}
.navbar-brand a{
  text-decoration:none;
  color:white;
}

.navbar-links {
  list-style: none;
  display: flex;
  gap: 15px;
  margin: 0;
  padding: 0;
}

.navbar-links li {
  display: inline;
}

.navbar-links a {
  text-decoration: none;
  color: white;
  font-size: 1rem;
  padding: 5px 10px;
  transition: background-color 0.3s, color 0.3s;
}

.navbar-links a:hover {
  background-color: white;
  color: rgb(255, 191, 0);
  border-radius: 5px;
}

.navbar-links .active {
  background-color: white;
  color: rgb(255, 191, 0);
  border-radius: 5px;
}

.logout {
  color: #ff4d4d;
}

.logout:hover {
  background-color: white;
  color: #ff4d4d;
}

/* Responsive Design */
.navbar-toggler {
  display: none;
  font-size: 1.5rem;
  cursor: pointer;
  background: none;
  border: none;
  color: white;
}

@media (max-width: 768px) {
  .navbar-links {
    flex-direction: column;
    background-color: rgb(255, 191, 0);
    position: absolute;
    top: 60px;
    right: 0;
    width: 100%;
    display: none;
  }

  .navbar-links li {
    text-align: center;
    padding: 10px 0;
  }

  .navbar-toggler {
    display: block;
  }
}
    </style>
</head>
<body>
    <header>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand"><a href="/mobilebilling/">Customer Portal</a></div>
        <button class="navbar-toggler" id="navbar-toggler">&#9776;</button>
        <ul class="navbar-links" id="navbar-links">
            <li><a href="/mobilebilling/">Dashboard</a></li>
            <li><a href="/mobilebilling/myplan.php">My Plan</a></li>
            <li><a href="/mobilebilling/usage.php">Usage</a></li>
            <li><a href="/mobilebilling/billing.php">Billing</a></li>
            <li><a href="/mobilebilling/payment.php">Payments</a></li>
            <li><a href="/mobilebilling/notification.php">Notifications</a></li>
            <li><a href="/mobilebilling/customer_support.php">Help</a></li>
            <li><a href="logout.php" class="logout">Logout</a></li>
        </ul>
    </nav>
    </header>

    <script>
    // Toggle Navbar Links
    const toggler = document.getElementById('navbar-toggler');
    const navbarLinks = document.getElementById('navbar-links');

    toggler.addEventListener('click', () => {
        navbarLinks.style.display = 
            navbarLinks.style.display === 'flex' ? 'none' : 'flex';
    });

    // Highlight Active Link
    const currentPath = window.location.pathname;
    const links = document.querySelectorAll('.navbar-links a');
    console.log(currentPath);
    links.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        }
    });
    </script>
</body>
</html>
